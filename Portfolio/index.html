<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyna Cobb | front-end web developer portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <!-- intro header -->
<h1>My name is Reyna</h1>
<!-- intro paragraph -->
<p>I am a front end web developer</p>
<!-- intro button -->
<button>View my work</button>
</div>
<!-- About -->
<div class="about">
    <!-- header -->
<h1 id="h1a">About</h1>
<!-- paragraph -->
<p id="pa">I'm a Front-End Developer in Longview, WA.
    <br> I have a growing passion for creating dynamic 
    and responsive user experiences. <br>
    Let's make something awesome!
</p> </div>
<!-- Portfolio -->
<section class="sectp">
<h1 class="h1p">Portfolio</h1>
    <br>
<div class="grid-container"> 

    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
</div>
<br><br><br>
</section>
<!-- Contact form -->
<div class="contact">
    <!-- header -->
<h1 class="h1c"> CONTACT</h1>
 <!-- form  -->
<form action=""></form>
<!-- name -->
<label for="name"></label>
<input type="text" id="name" name="name" placeholder="Name">
<br><br>
<!-- email -->
<label for="email"></label>
<input type="email" name="email" id="email" placeholder="Email">
<br> <br>
<!-- message -->
<label for="message"></label>
<input type="text" name="message" id="message" placeholder="Your message here">
<br><br>
<!-- submit button -->
<button class="submit">Submit</button>
</div>
<!-- footer -->
<div>
    <footer></footer>
</div>
</body>
</html>
